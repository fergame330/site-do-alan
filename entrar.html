	 <main>

		  <fieldset>
			<legend>login</legend>

			<label for="name"> Nome: </label>

			</p>

			</p>
			<p>
			<input class="contrato" id="contrato2" name="contrato" type="checkbox" value= "sim" required>

			</p>

		  </fieldset>
		</form>	
	</main>
